<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tello XAI Collision Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100" tabindex="0">
    
    <div class="container-fluid flex-grow-1 d-flex flex-column align-items-center justify-content-center p-3">
        <form action="/upload_image" enctype="multipart/form-data" method="post">
            <input name="file" type="file" />
            <button type="submit">Upload Image</button>
        </form>
        <div class="alert alert-warning text-center mb-3" id="focusWarning" style="display: none; max-width: 960px;">
            ⚠️ 키보드 제어(WASD/화살표, T:이륙, L:착륙) 및 경고음 활성화를 위해 화면을 클릭하세요.
        </div>

        <div class="main-content-wrapper">
            
            <div class="video-container card bg-black shadow mb-3">
                <img id="videoFeed" src="/video_feed" alt="Waiting for video stream..." class="img-fluid rounded">
            </div>
            
            <div id="riskInfo" class="alert text-center shadow-sm risk-safe" role="alert">
                <h2 id="riskText">안전 (Safe)</h2>
                <p class="mb-0">실시간 최대 충돌 위험도: <strong id="riskPercentage">0.0%</strong></p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/client.js"></script>
</body>
</html>
